---
apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: {{ .Chart.Name }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  schedule: {{ .Values.schedule }}
  concurrencyPolicy: "Replace"
  startingDeadlineSeconds: 0
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 1
  workflowSpec:
    serviceAccountName: {{ .Values.serviceAccountName }}
    entrypoint: vault-unseal-template
    retryStrategy:
      retryPolicy: OnError
      limit: 1
    workflowMetadata:
      labels:
        app: {{ .Chart.Name }}
    arguments:
      parameters:
        - name: address
          value: {{ required "A address is required for Vault Server" .Values.vault.address }}
    templates:
      - name: vault-unseal-template
        inputs:
          parameters:
            - name: address
        container:
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.container.command }}
          command:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          {{ if .Values.container.args }}
          {{- with .Values.container.args }}
          args:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          {{ else }}
          args:
            - unseal
            - --address={{`{{inputs.parameters.address}}`}}
            {{ range .Values.vault.shards }}
            - --shard={{ required "A Shard (unseal key) is required" . }}
          {{ end }}
          {{ end }}
        metadata:
          {{- with .Values.podAnnotations }}
          annotations:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          labels:
            app: vault-unseal
          {{- with .Values.podLabels }}
          {{- toYaml . | nindent 12 }}
          {{- end }}
